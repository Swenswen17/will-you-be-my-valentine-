<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine ðŸ’•</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffc1d9, #ffe6f0);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Fredoka', sans-serif;
  }

  .card {
    background: white;
    padding: 30px 25px 40px;
    border-radius: 25px;
    text-align: center;
    width: 330px;
    box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
    position: relative;
  }

  .stickers {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 10px;
  }

  .stickers img {
    width: 80px;
  }

  h2 {
    margin: 15px 0 25px;
    color: #ff4d79;
  }

  .buttons {
    position: relative;
    height: 170px;
  }

  button {
    padding: 14px 26px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.2s;
  }

  #yesBtn {
    background: #ff4d79;
    color: white;
    left: 20px;
    bottom: 10px;
  }

  #noBtn {
    background: #f1f1f1;
    color: #555;
    right: 20px;
    bottom: 10px;
  }
</style>
</head>

<body>

<!-- Background music -->
<iframe
  width="0"
  height="0"
  src="https://www.youtube.com/embed/GhQxrCrVSyw?autoplay=1&loop=1&playlist=GhQxrCrVSyw"
  frameborder="0"
  allow="autoplay">
</iframe>

<div class="card">
  <div class="stickers">
    <!-- chocolate -->
    <img src="https://i.imgur.com/0KfbZpE.png" alt="chocolate">
    <!-- flowers -->
    <img src="https://i.imgur.com/7kG6X9g.png" alt="flowers">
  </div>

  <h2>Will you be my valentine?</h2>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  let yesScale = 1;

  function dodgeNo() {
    const card = document.querySelector(".card");
    const rect = card.getBoundingClientRect();

    const maxX = rect.width - 90;
    const maxY = rect.height - 140;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // YES grows slowly ðŸ’•
    yesScale += 0.06;
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  // PC
  noBtn.addEventListener("mouseenter", dodgeNo);

  // Mobile
  noBtn.addEventListener("touchstart", dodgeNo);

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        background:linear-gradient(135deg,#ffc1d9,#ffe6f0);
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        font-family:'Fredoka',sans-serif;
        text-align:center;
      ">
        <h1 style="color:#ff4d79;">Yey! I love you ðŸ’–</h1>
        <img src="https://i.imgur.com/7kG6X9g.png" style="width:200px;margin-top:20px;">
      </div>
    `;
  });
</script>

</body>
</html>
