<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine ðŸ’˜</title>

  <!-- Cute font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: #f8c8d8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Fredoka', sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 18px;
      text-align: center;
      width: 320px;
      position: relative;
    }

    .sticker {
      width: 120px;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 600;
    }

    .buttons {
      position: relative;
      height: 160px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s;
    }

    #yesBtn {
      background: #ff4d79;
      color: white;
      left: 20px;
      bottom: 0;
    }

    #noBtn {
      background: #e0e0e0;
      right: 20px;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- Cute sticker -->
    <img class="sticker" src="https://i.imgur.com/1X6R9Yf.png" alt="cute sticker">

    <h2>Will you be my valentine?</h2>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    let yesScale = 1;

    function chaosMove() {
      const card = document.querySelector(".card");
      const cardRect = card.getBoundingClientRect();

      const maxX = cardRect.width - 80;
      const maxY = cardRect.height - 120;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";

      // YES gets bigger ðŸ˜ˆ
      yesScale += 0.15;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    // MAX CHAOS triggers
    noBtn.addEventListener("mouseover", chaosMove);
    noBtn.addEventListener("mouseenter", chaosMove);
    noBtn.addEventListener("touchstart", chaosMove);
    document.addEventListener("mousemove", chaosMove);

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          background:#f8c8d8;
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          font-family:'Fredoka', sans-serif;
          text-align:center;
        ">
          <h1>Yey! I love you ðŸ’–</h1>
          <img src="https://i.imgur.com/7kG6X9g.png" style="width:180px;margin-top:15px;">
        </div>
      `;
    });
  </script>
</body>
</html>
