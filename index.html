<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine ğŸ’•</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffc1d9, #ffe6f0);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Fredoka', sans-serif;
  }

  .card {
    background: white;
    padding: 30px 25px 35px;
    border-radius: 28px;
    text-align: center;
    width: 340px;
    box-shadow: 0 20px 40px rgba(255, 105, 180, 0.35);
    position: relative;
  }

  .emojis {
    font-size: 48px;
    margin-bottom: 10px;
  }

  h2 {
    color: #ff4d79;
    margin-bottom: 25px;
  }

  .buttons {
    position: relative;
    height: 180px;
  }

  button {
    padding: 14px 28px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.2s;
  }

  #yesBtn {
    background: #ff4d79;
    color: white;
    left: 20px;
    bottom: 10px;
  }

  #noBtn {
    background: #eeeeee;
    color: #555;
    right: 20px;
    bottom: 10px;
  }

  .shy-text {
    margin-top: 10px;
    font-size: 14px;
    color: #888;
  }
</style>
</head>

<body>

<!-- Background music -->
<iframe
  width="0"
  height="0"
  src="https://www.youtube.com/embed/GhQxrCrVSyw?autoplay=1&loop=1&playlist=GhQxrCrVSyw"
  frameborder="0"
  allow="autoplay">
</iframe>

<div class="card">
  <div class="emojis">ğŸ«ğŸ’ğŸ’–</div>

  <h2>Will you be my valentine?</h2>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="shy-text">sorry, "no" seems a bit shy</div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  let yesScale = 1;

  function maxChaosDodge() {
    const card = document.querySelector(".card");
    const rect = card.getBoundingClientRect();

    const maxX = rect.width - 100;
    const maxY = rect.height - 150;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // YES grows slightly ONLY when NO escapes
    yesScale += 0.04;
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  // PC: avoid cursor BEFORE hover
  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
      e.clientX - (rect.left + rect.width / 2),
      e.clientY - (rect.top + rect.height / 2)
    );

    if (distance < 80) {
      maxChaosDodge();
    }
  });

  // Mobile: instant dodge
  noBtn.addEventListener("touchstart", maxChaosDodge);

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        background:linear-gradient(135deg,#ffc1d9,#ffe6f0);
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        font-family:'Fredoka',sans-serif;
        text-align:center;
      ">
        <h1 style="color:#ff4d79;">Yey! I love you ğŸ’–</h1>
        <div style="font-size:64px;margin-top:15px;">ğŸ’ğŸ«ğŸ¥°</div>
      </div>
    `;
  });
</script>

</body>
</html>
